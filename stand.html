    function selecionarArea() {
      const t = document.getElementById('talhao').value;
      if (talhaoAreas[t] !== undefined) {
        document.getElementById('area').value = talhaoAreas[t];
        calcularPontos();
      }
    }

    function calcularPontos() {
      const area = parseFloat(document.getElementById('area').value) || 0;
      const pontos = Math.max(1, Math.ceil(area / 40));
      document.getElementById('qtdPontos').value = pontos;
      gerarPontos(pontos);
    }

    function gerarPontos(qtd) {
      const container = document.getElementById('pontosContainer');
      container.innerHTML = '';
      for (let i = 1; i <= qtd; i++) {
        const div = document.createElement('div');
        div.className = 'ponto';
        div.innerHTML = `
          <h3>Ponto ${i}</h3>
          <label>Contagem de plantas (5 linhas de 5 metros)</label>
          <div class=\"linha\">
            <input type=\"number\" placeholder=\"Linha 1\" />
            <input type=\"number\" placeholder=\"Linha 2\" />
            <input type=\"number\" placeholder=\"Linha 3\" />
            <input type=\"number\" placeholder=\"Linha 4\" />
            <input type=\"number\" placeholder=\"Linha 5\" />
          </div>
          <label>Fotos (máx. 5 / até 10MB cada)</label>
          <input type=\"file\" accept=\"image/*\" multiple onchange=\"validarFotos(this)\" />
          <label>Observações - Daninhas</label>
          <textarea rows=\"3\"></textarea>
          <label>Observações - Pragas e Doenças</label>
          <textarea rows=\"3\"></textarea>
          <label>Observações - Nódulos</label>
          <textarea rows=\"3\"></textarea>`;
        container.appendChild(div);
      }
    }

    function validarFotos(input) {
      if (input.files.length > 5) {
        alert('Máximo de 5 fotos');
        input.value = '';
        return;
      }
      for (let f of input.files) {
        if (f.size > 10 * 1024 * 1024) {
          alert('Cada foto deve ter no máximo 10MB');
          input.value = '';
          return;
        }
      }
    }

<body>
  <h1>Formulário de Controle de Stande - Soja</h1>

  <div class="section">
    <label>Talhão</label>
    <input type="text" id="talhao" />

    <label>Área do talhão (ha)</label>
    <input type="number" id="area" oninput="calcularPontos()" />

    <label>Quantidade de pontos a serem avaliados</label>
    <input type="number" id="qtdPontos" readonly />
  </div>

  <div id="pontosContainer"></div>
</body>
